<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Profile - HireMeNow</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="/" class="title">HireMeNow</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/jobDetails">Internships</a></li>
						<li><a href="/courses">Courses</a></li>
                        <li><a href="/profile" class="active">Profile</a></li>
						<li><button onclick="logout();">Logout</button></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" align= "center" class="wrapper">
						<div class="inner">
							<h1 align="center" th:text="'Welcome ' + ${user.getName() + '!'}" />
                            <h2>Personal Details</h2>
                                <br/>
                                <h3 th:text="${user.getUUID()}" id ="userId"/>
                                <h3 th:text="'Password ' + ${user.getPassword()}" />
                                <h3 th:text="'Type ' + ${user.getType().toString()}" />
                        </div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; HimeshNayak 2022. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<script type="text/javascript">
				function logout() {
					document.cookie="userId=invalid";
					window.location.replace("/");
				}
			</script>

	</body>
</html>
